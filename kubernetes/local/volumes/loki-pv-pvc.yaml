apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-wal-pv
  labels:
    app: loki-wal-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/loki-wal
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-wal-pvc
  namespace: monitoring
spec:
  resources:
    requests:
      storage: 5Gi  # Define the desired storage capacity
  accessModes:
    - ReadWriteOnce
  storageClassName: manual