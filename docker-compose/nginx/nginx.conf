worker_processes auto;

events {
  worker_connections 4096;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;
  server_tokens off;

  # --- Rate Limiting Zones ---
  # Limits 10 requests per second with burst up to 30 per IP
  limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

  # --- Basic Security Headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # --- Logging ---
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # --- Gzip Compression for JSON, YAML, etc. ---
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  # --- Server Block ---
  server {
    listen 80;
    server_name _;

    # Global rate limit per IP
    limit_req zone=one burst=30 nodelay;

    # --- Grafana ---
    location /grafana/ {
      proxy_pass http://grafana:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Extra safety for Grafana
      proxy_read_timeout 300;
      proxy_send_timeout 300;
      proxy_buffering off;
    }

    # --- Loki ---
    location /loki/ {
      proxy_pass http://loki:3100/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;

      # Apply rate limiting to queries
      limit_req zone=one burst=50 nodelay;
    }

    # --- Tempo ---
    location /tempo/ {
      proxy_pass http://tempo:3200/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;

      limit_req zone=one burst=50 nodelay;
    }

    # --- Mimir ---
    location /mimir/ {
      proxy_pass http://mimir:8080/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;

      limit_req zone=one burst=50 nodelay;
    }

    # --- Health Check Endpoint ---
    location /healthz {
      return 200 "OK\n";
      access_log off;
    }

    # --- Default Deny Everything Else ---
    location / {
      return 403;
    }
  }
}
