worker_processes auto;

events {
  worker_connections 4096;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;
  server_tokens off;

  # --- Rate Limiting Zones ---
  # General API rate limit (10 req/s per IP)
  limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
  
  # Tempo trace ingestion rate limit (1000 req/s per IP)
  limit_req_zone $binary_remote_addr zone=traces:10m rate=1000r/s;
  
  # Alternative: Rate limit by service header or hostname
  # limit_req_zone $http_x_service_name zone=service_traces:10m rate=500r/s;

  # --- Basic Security Headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # --- Logging ---
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # --- Gzip Compression ---
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  # --- Upstream Definitions ---
  upstream tempo_api {
    server tempo:3200;
  }

  upstream tempo_otlp {
    server tempo:4318;
  }

  # --- Upstream Location Blocks ---
  server {
    listen 80;
    server_name _;

    limit_req zone=one burst=30 nodelay;

    # Grafana
    location / {
      proxy_pass http://grafana:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 300;
      proxy_send_timeout 300;
      proxy_buffering off;
    }

    # Loki (Logs)
    location /loki/ {
      auth_basic "Restricted - Loki";
      auth_basic_user_file /etc/nginx/.htpasswd;
      rewrite ^/loki/(.*) /$1 break;
      proxy_pass http://loki:3100/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      limit_req zone=one burst=50 nodelay;
    }

    # Tempo - OTLP HTTP Trace Ingestion
    location /tempo/v1/traces {
      auth_basic "Restricted - Tempo";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      client_max_body_size 100M;
      proxy_request_buffering off;
      # High rate limit for trace ingestion
      limit_req zone=traces burst=500 nodelay;
    }

    # Tempo - Alternative OTLP endpoint
    location /tempo/otlp/v1/traces {
      auth_basic "Restricted - Tempo";
      auth_basic_user_file /etc/nginx/.htpasswd;
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      client_max_body_size 100M;
      proxy_request_buffering off;
      limit_req zone=traces burst=500 nodelay;
    }

    # Tempo - HTTP API (Query, Ready, etc.)
    location /tempo/ {
      auth_basic "Restricted - Tempo";
      auth_basic_user_file /etc/nginx/.htpasswd;
      rewrite ^/tempo/(.*) /$1 break;
      proxy_pass http://tempo_api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      limit_req zone=one burst=50 nodelay;
    }

    # Mimir (Metrics)
    location /mimir/ {
      auth_basic "Restricted - Mimir";
      auth_basic_user_file /etc/nginx/.htpasswd;
      rewrite ^/mimir/(.*) /$1 break;
      proxy_pass http://mimir:8080/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600;
      proxy_send_timeout 600;
      limit_req zone=one burst=50 nodelay;
    }

    # Health endpoint
    location = /healthz {
      return 200 "OK\n";
      access_log off;
    }
  }
}
