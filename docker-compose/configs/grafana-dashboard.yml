apiVersion: 1

datasources:
  # Loki - Logs
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://nginx/loki
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: "View Trace"

  # Mimir - Metrics (Prometheus-compatible)
  - name: Mimir
    type: prometheus
    uid: mimir
    access: proxy
    url: http://nginx/mimir/prometheus
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 30s
      httpMethod: POST

  # Tempo - Traces
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://nginx/tempo
    isDefault: false
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      serviceMap:
        datasourceUid: mimir
      tracesToLogsV2:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: false
        mapTagNamesEnabled: true
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
      tracesToMetrics:
        datasourceUid: mimir
        tags: ["service.name", "job"]
