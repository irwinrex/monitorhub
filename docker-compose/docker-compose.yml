x-default-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "5"

x-default-restart: &default-restart
  restart: unless-stopped

services:
  mimir:
    image: grafana/mimir:3.0.0
    command: >
      sh -c "envsubst < /etc/mimir/mimir.yaml > /tmp/mimir.yaml &&
             exec /usr/bin/mimir -config.file=/tmp/mimir.yaml"
    environment:
      - AWS_REGION=us-west-2
      - S3_BUCKET_NAME=ebs-monitoring-data
      - GRAFANA_HOST=grafana
      - LOKI_HOST=loki
      - TEMPO_HOST=tempo
      - MIMIR_HOST=mimir
    volumes:
      - ./configs/mimir.yml:/etc/mimir/mimir.yaml
      - mimir-data:/data
    expose:
      - "9009"
    <<: [*default-restart, *default-logging]
    mem_limit: 2g
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9009/ready"]
      interval: 30s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:3.0.0
    user: root
    command: >
      sh -c "envsubst < /etc/loki/config.yaml > /tmp/config.yaml &&
             chown -R 10001:10001 /data &&
             exec su -s /bin/sh -c '/usr/bin/loki -config.file=/tmp/config.yaml' 10001"
    environment:
      - AWS_REGION=us-west-2
      - S3_BUCKET_NAME=ebs-monitoring-data
      - GRAFANA_HOST=grafana
      - LOKI_HOST=loki
      - TEMPO_HOST=tempo
      - MIMIR_HOST=mimir
    volumes:
      - ./configs/loki.yml:/etc/loki/config.yaml
      - loki-data:/data
    expose:
      - "3100"
    <<: [*default-restart, *default-logging]
    mem_limit: 2g
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:2.9.0
    command: >
      sh -c "envsubst < /etc/tempo/tempo.yaml > /tmp/tempo.yaml &&
             exec /usr/bin/tempo -config.file=/tmp/tempo.yaml"
    environment:
      - AWS_REGION=us-west-2
      - S3_BUCKET_NAME=ebs-monitoring-data
      - GRAFANA_HOST=grafana
      - LOKI_HOST=loki
      - TEMPO_HOST=tempo
      - MIMIR_HOST=mimir
    volumes:
      - ./configs/tempo.yml:/etc/tempo/tempo.yaml
      - tempo-data:/data
    expose:
      - "3200"
    <<: [*default-restart, *default-logging]
    mem_limit: 2g
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3200/metrics"]
      interval: 30s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:11.3.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=strong-password
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch,mimirFeature,lokiFeature
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - AWS_REGION=us-west-2
      - S3_BUCKET_NAME=ebs-monitoring-data
      - GRAFANA_HOST=grafana
      - LOKI_HOST=loki
      - TEMPO_HOST=tempo
      - MIMIR_HOST=mimir
    depends_on:
      - loki
      - tempo
      - mimir
    volumes:
      - ./configs/grafana.ini:/etc/grafana/grafana.ini
      - ./configs/grafana-dashboard.yml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    expose:
      - "3000"
    <<: [*default-restart, *default-logging]
    mem_limit: 512m
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.27.2-alpine
    depends_on:
      - grafana
      - loki
      - tempo
      - mimir
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    <<: [*default-restart, *default-logging]
    mem_limit: 512m
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  grafana-data:
  mimir-data:
  loki-data:
  tempo-data:
