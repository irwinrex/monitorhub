x-default-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "5"

x-default-restart: &default-restart
  restart: unless-stopped

services:
  mimir:
    image: grafana/mimir:2.14.0
    command: ["-config.file=/etc/mimir/mimir.yaml"]
    environment:
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    volumes:
      - ./configs/mimir.yml:/etc/mimir/mimir.yaml
      - mimir-data:/data
    expose:
      - "9009"
    <<: [*default-restart, *default-logging]
    mem_limit: ${MIMIR_MEM_LIMIT}
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9009/ready"]
      interval: ${HEALTHCHECK_INTERVAL}s
      timeout: ${HEALTHCHECK_TIMEOUT}s
      retries: ${HEALTHCHECK_RETRIES}

  loki:
    image: grafana/loki:2.9.7
    environment:
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    user: root
    command: >
      sh -c "chown -R 10001:10001 /data && exec su -s /bin/sh -c '/usr/bin/loki -config.file=/etc/loki/loki.yaml' 10001"
    volumes:
      - ./configs/loki.yml:/etc/loki/loki.yaml
      - loki-data:/data
    expose:
      - "3100"
    <<: [*default-restart, *default-logging]
    mem_limit: ${LOKI_MEM_LIMIT}
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: ${HEALTHCHECK_INTERVAL}s
      timeout: ${HEALTHCHECK_TIMEOUT}s
      retries: ${HEALTHCHECK_RETRIES}

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    environment:
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    volumes:
      - ./configs/tempo.yml:/etc/tempo/tempo.yaml
      - tempo-data:/data
    expose:
      - "3200"
    <<: [*default-restart, *default-logging]
    mem_limit: ${TEMPO_MEM_LIMIT}
    cpus: "1.0"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3200/metrics"]
      interval: ${HEALTHCHECK_INTERVAL}s
      timeout: ${HEALTHCHECK_TIMEOUT}s
      retries: ${HEALTHCHECK_RETRIES}

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_FEATURE_TOGGLES_ENABLE=${GF_FEATURE_TOGGLES_ENABLE}
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
      - GF_SERVER_SERVE_FROM_SUB_PATH=${GF_SERVER_SERVE_FROM_SUB_PATH}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    depends_on:
      - loki
      - tempo
      - mimir
    volumes:
      - ./configs/grafana.ini:/etc/grafana/grafana.ini
      - ./configs/grafana-dashboard.yml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    expose:
      - "3000"
    <<: [*default-restart, *default-logging]
    mem_limit: ${GRAFANA_MEM_LIMIT}
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: ${HEALTHCHECK_INTERVAL}s
      timeout: ${HEALTHCHECK_TIMEOUT}s
      retries: ${HEALTHCHECK_RETRIES}

  nginx:
    image: nginx:1.27.2-alpine
    depends_on:
      - grafana
      - loki
      - tempo
      - mimir
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    <<: [*default-restart, *default-logging]
    mem_limit: ${NGINX_MEM_LIMIT}
    cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: ${HEALTHCHECK_INTERVAL}s
      timeout: ${HEALTHCHECK_TIMEOUT}s
      retries: ${HEALTHCHECK_RETRIES}

volumes:
  grafana-data:
  mimir-data:
  loki-data:
  tempo-data:
