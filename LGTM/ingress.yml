apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/ssl-redirect: "false"
    haproxy.org/rewrite-target: /$2
spec:
  ingressClassName: haproxy
  rules:
    - http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  name: grafana

          # Loki needs rewrite to strip /loki prefix
          - path: /loki(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: loki-service
                port:
                  name: loki

          # Tempo also needs rewrite if you want /tempo/api/traces etc.
          - path: /tempo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: tempo-service
                port:
                  name: tempo

          # Mimir supports path prefixes â€” no rewrite needed
          - path: /mimir
            pathType: Prefix
            backend:
              service:
                name: mimir-service
                port:
                  name: mimir
