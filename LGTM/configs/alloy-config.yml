apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "pods" {
      role = "pod"
    }

    discovery.kubernetes "nodes" {
      role = "node"
    }

    prometheus.scrape "default" {
      targets = discovery.kubernetes.pods.targets
      forward_to = [prometheus.remote_write.mimir.receiver]
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://mimir-service.monitoring.svc.cluster.local:8080/api/v1/push"
        basic_auth {
          username = env("MIMIR_USERNAME")
          password = env("MIMIR_PASSWORD")
        }
      }
    }

    loki.source.kubernetes "pods" {
      targets = discovery.kubernetes.pods.targets
      forward_to = [loki.write.loki.receiver]
    }

    loki.write "loki" {
      endpoint {
        url = "http://loki-service.monitoring.svc.cluster.local:3100/loki/api/v1/push"
        basic_auth {
          username = env("LOKI_USERNAME")
          password = env("LOKI_PASSWORD")
        }
      }
    }

    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }

      output {
        metrics = [otelcol.processor.batch.default.input]
        logs    = [otelcol.processor.batch.default.input]
        traces  = [otelcol.processor.batch.default.input]
      }
    }

    otelcol.processor.batch "default" {
      send_batch_size = 2000
      send_batch_max_size = 3000
      timeout = "10s"
      
      output {
        metrics = [otelcol.exporter.otlphttp.mimir.input]
        logs    = [otelcol.exporter.loki.default.input]
        traces  = [otelcol.exporter.otlp.tempo.input]
      }
    }

    otelcol.exporter.otlphttp "mimir" {
      client {
        endpoint = "http://mimir-service.monitoring.svc.cluster.local:8080"
        headers = {"Authorization" = "Bearer token"}
        auth = otelcol.auth.basic.mimir.handler
      }
    }

    otelcol.auth.basic "mimir" {
      username = env("MIMIR_USERNAME")
      password = env("MIMIR_PASSWORD")
    }

    otelcol.exporter.loki "default" {
      forward_to = [loki.write.loki.receiver]
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "http://tempo-service.monitoring.svc.cluster.local:4317"
        tls {
          insecure = true
        }
      }
    }
