apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: tempo
          image: grafana/tempo:2.9.0
          args:
            - -config.file=/etc/tempo/tempo.yaml
          ports:
            - name: tempo
              containerPort: 3200
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: wal
              mountPath: /var/tempo/wal
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /tempo/ready
              port: tempo
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /tempo/metrics
              port: tempo
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: tempo-config
        - name: wal
          persistentVolumeClaim:
            claimName: tempo-pvc
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tempo-service
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: tempo
  ports:
    - name: tempo
      port: 3200
      targetPort: tempo
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
