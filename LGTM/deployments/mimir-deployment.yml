apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: mimir
          image: grafana/mimir:3.0.0
          args:
            - -config.file=/etc/mimir/mimir.yaml
          ports:
            - containerPort: 8080
              name: mimir
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            # Mount data PVC with subPaths for different directories
            - name: data
              mountPath: /data/mimir/tsdb
              subPath: tsdb
            - name: data
              mountPath: /data/mimir/compactor
              subPath: compactor
          resources:
            requests:
              memory: "384Mi"
              cpu: "300m"
            limits:
              memory: "768Mi"
              cpu: "600m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            fsGroup: 1000 # Important for PVC write access
            readOnlyRootFilesystem: false
          readinessProbe:
            httpGet:
              path: /ready
              port: mimir
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: mimir
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: mimir-config
        - name: data
          persistentVolumeClaim:
            claimName: mimir-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mimir-service
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: mimir
  ports:
    - port: 8080
      targetPort: mimir
      name: mimir
