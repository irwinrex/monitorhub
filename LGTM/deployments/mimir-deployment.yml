apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: chown-data
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 10001:10001 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: mimir
          image: grafana/mimir:3.0.0
          args:
            - -config.file=/etc/mimir/mimir.yaml
          ports:
            - containerPort: 8080
              name: mimir
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
              readOnly: true
            - name: data
              mountPath: /data
              readOnly: false
          resources:
            requests:
              memory: "384Mi"
              cpu: "300m"
            limits:
              memory: "768Mi"
              cpu: "600m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: [ALL]
            runAsUser: 10001
            runAsGroup: 10001
          readinessProbe:
            httpGet:
              path: /ready
              port: mimir
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: mimir
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: mimir-config
        - name: data
          persistentVolumeClaim:
            claimName: mimir-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mimir-service
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: mimir
  ports:
    - port: 8080
      targetPort: mimir
      name: mimir
