
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./monitoring:/app:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring_net
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  mysql:
    image: mysql:8.4
    container_name: monitoring-mysql
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      - "--authentication-policy=caching_sha2_password"
    environment:
      MYSQL_DATABASE: monitoring
      MYSQL_USER: monitoring
      MYSQL_PASSWORD: monitoring_pass
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"   # remove in prod
    restart: unless-stopped
    networks:
      - monitoring_net
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: monitoring-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"   # remove in prod
    restart: unless-stopped
    networks:
      - monitoring_net
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  monitoring_net:
    driver: bridge

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
